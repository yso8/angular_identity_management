<div class="mat-elevation-z8">
    <div class="toolbar-filter">&nbsp;&nbsp;
      <mat-form-field style="width: 40%">
        <input matInput (keyup)="applyFilter($event)" placeholder="Entrez le début d'un nom" />
      </mat-form-field>
      &nbsp;&nbsp;
      <mat-slide-toggle [checked]="unactiveSelected" (change)="unactiveChanged($event)">
        Utilisateur désactivé uniquement
      </mat-slide-toggle>
    </div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nomComplet">
            <th mat-header-cell *matHeaderCellDef>Nom complet</th>
            <td mat-cell *matCellDef="let element">{{element.nomComplet}}</td>
        </ng-container>

        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef>Mail</th>
            <td mat-cell *matCellDef="let element">{{element.mail}}</td>
        </ng-container>

        <ng-container matColumnDef="employeNumero">
            <th mat-header-cell *matHeaderCellDef>Numéro</th>
            <td mat-cell *matCellDef="let element">{{element.employeNumero}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row.id)"></tr>

    </table>
    <mat-paginator
    [pageSizeOptions]="[25, 50]"
     showFirstLastButtons>
    </mat-paginator>
</div>

<div class="mat-elevation-z8">
  <button mat-raised-button color="primary" (click)="addUser()" style="margin: 10px;">
    Ajout d'un utilisateur
  </button>
</div> <br/> <br/>
